farm_nfa.forest_plan_management_form:
  path: '/plan/{plan}/management'
  defaults:
    _title: 'Management'
    _form: 'Drupal\farm_nfa\Form\ForestPlanManagementForm'
  requirements:
    _entity_bundles: 'plan:forest'
    _entity_access: 'plan.edit'
    _module_dependencies: 'plan'
    plan: \d+
  options:
    parameters:
      plan:
        type: entity:plan
