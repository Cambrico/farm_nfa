langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_nfa
id: farm_migrate_area_nfa_land
label: 'NFA Land assets (from areas)'
migration_group: farm_migrate_area
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
