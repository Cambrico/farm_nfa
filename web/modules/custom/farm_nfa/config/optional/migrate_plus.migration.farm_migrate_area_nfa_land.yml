  area_type:
    - range
    - sector
    - cfr_natural
    - cfr_plantation
    - cfr_urban
    - compartment
    - zone
    - nursery
    - other
destination:
  plugin: 'entity:asset'
process:
  # Hard-code the bundle.
  type:
    plugin: default_value
    default_value: land
  land_type:
    plugin: static_map
    source: field_farm_area_type
    map:
      range: range
      sector: sector
      cfr_natural: cfr
      cfr_plantation: cfr
      cfr_urban: cfr
      compartment: compartment
      zone: zone
      nursery: nursery
      other: other
migration_dependencies:
  required: {  }
  optional: {  }
